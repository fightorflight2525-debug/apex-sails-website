<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80" fill="none">
  <!-- Apex Sail Shades logo mark - exact brand trace -->
  <g transform="translate(2, 3)">
    <!-- Bottom-left tan/gold triangle (behind) -->
    <polygon points="8,62 32,62 22,38" fill="#C9A86C"/>

    <!-- Bottom-right tan/gold pointed sail (behind) -->
    <polygon points="38,52 78,62 52,28" fill="#C9A86C"/>

    <!-- Main copper A-frame with hollow center -->
    <path d="M12,65 L38,10 L64,65 L52,65 L38,38 L24,65 Z" fill="#C45C26"/>

    <!-- Copper swoosh/sail curving from left to right -->
    <path d="M18,48 Q32,42 48,44 Q58,38 68,42 L58,32 Q48,36 38,38 Q28,40 18,48 Z" fill="#C45C26"/>

    <!-- Small inner triangle cutout at peak (shows background) -->
    <polygon points="38,18 44,28 32,28" fill="#F5F3EF"/>
  </g>

  <!-- APEX text -->
  <text x="88" y="42" font-family="'DM Sans', 'Helvetica Neue', Arial, sans-serif" font-weight="800" font-size="32" fill="#2D2D2D" letter-spacing="3">APEX</text>
  <!-- SAIL SHADES text -->
  <text x="90" y="62" font-family="'DM Sans', 'Helvetica Neue', Arial, sans-serif" font-weight="500" font-size="14" fill="#C9A86C" letter-spacing="4">SAIL SHADES</text>
</svg>
