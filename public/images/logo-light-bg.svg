<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80" fill="none">
  <!-- Geometric sail/A mark matching Apex brand -->
  <g transform="translate(5, 5)">
    <!-- Back tan/gold sail (bottom right, behind everything) -->
    <polygon points="30,62 72,62 55,25" fill="#C9A86C"/>
    <!-- Main copper/orange A-frame outline -->
    <path d="M5,65 L40,8 L75,65 L58,65 L40,32 L22,65 Z" fill="#C45C26"/>
    <!-- Small copper accent at peak -->
    <polygon points="40,8 48,22 40,18 32,22" fill="#D4732E"/>
    <!-- Copper swoosh/sail accent extending right -->
    <path d="M42,35 Q55,28 70,45 L55,25 Z" fill="#C45C26"/>
  </g>
  <!-- APEX text -->
  <text x="90" y="42" font-family="'DM Sans', 'Helvetica Neue', Arial, sans-serif" font-weight="800" font-size="32" fill="#2D2D2D" letter-spacing="3">APEX</text>
  <!-- SAIL SHADES text -->
  <text x="92" y="62" font-family="'DM Sans', 'Helvetica Neue', Arial, sans-serif" font-weight="500" font-size="14" fill="#C9A86C" letter-spacing="4">SAIL SHADES</text>
</svg>
