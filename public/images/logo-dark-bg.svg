<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80" fill="none">
  <!-- Apex Sail Shades logo mark - exact trace from PNG -->
  <g transform="translate(0, 6)">
    <!-- Large tan/gold sail bottom right -->
    <polygon points="42,42 82,58 50,22" fill="#C9A86C"/>

    <!-- Small tan/gold triangle bottom left -->
    <polygon points="5,58 18,58 12,48" fill="#C9A86C"/>

    <!-- Small tan/gold triangle inside A (upper middle) -->
    <polygon points="36,32 42,42 30,42" fill="#C9A86C"/>

    <!-- Main copper A-frame outline (hollow) -->
    <path d="M8,62 L36,8 L64,62 L54,62 L36,28 L18,62 Z" fill="#C45C26"/>

    <!-- Copper swoosh from left to right -->
    <path d="M2,52 C15,44 30,42 45,44 C55,40 65,38 72,42 L62,30 C52,34 42,36 36,38 C26,36 14,42 2,52 Z" fill="#C45C26"/>
  </g>

  <!-- APEX text -->
  <text x="90" y="42" font-family="'DM Sans', 'Helvetica Neue', Arial, sans-serif" font-weight="800" font-size="32" fill="white" letter-spacing="3">APEX</text>
  <!-- SAIL SHADES text -->
  <text x="92" y="62" font-family="'DM Sans', 'Helvetica Neue', Arial, sans-serif" font-weight="500" font-size="14" fill="#C9A86C" letter-spacing="4">SAIL SHADES</text>
</svg>
