<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80" fill="none">
  <!-- Geometric sail/A mark matching the new brand -->
  <g transform="translate(0, 2)">
    <!-- Back tan/gold sail (behind, right side) -->
    <polygon points="42,68 68,18 78,68" fill="#C9A86C"/>
    <!-- Main copper/orange A-frame outer shape -->
    <polygon points="8,68 42,8 76,68" fill="#C45C26"/>
    <!-- Inner charcoal/black triangle cutout -->
    <polygon points="24,68 42,28 60,68" fill="#2D2D2D"/>
    <!-- Upper copper peak highlight -->
    <polygon points="34,38 42,22 50,38" fill="#D4732E"/>
    <!-- Right extending copper sail accent -->
    <polygon points="58,48 68,18 72,58" fill="#C45C26"/>
  </g>
  <!-- APEX text -->
  <text x="90" y="42" font-family="'DM Sans', 'Helvetica Neue', Arial, sans-serif" font-weight="800" font-size="32" fill="white" letter-spacing="3">APEX</text>
  <!-- SAIL SHADES text -->
  <text x="92" y="62" font-family="'DM Sans', 'Helvetica Neue', Arial, sans-serif" font-weight="500" font-size="14" fill="#C9A86C" letter-spacing="4">SAIL SHADES</text>
</svg>
